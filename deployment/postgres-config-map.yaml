  # Configuración para credits-db
  DB_HOST_CREDITS: credits-db-service
  DB_PORT_CREDITS: "5435"
  DB_DBNAME_CREDITS: credits

  # Configuración para creditsimulation-db
  DB_HOST_CREDITSIMULATION: creditsimulation-db-service
