apiVersion: v1
kind: PersistentVolume
metadata:
  name: creditsimulation-db-pv
  labels:
    type: local
spec:
  storageClassName: standard
  capacity:
    storage: 1Gi # Espacio reservado para la base de datos
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/creditsimulation-db-data" # Ruta de almacenamiento local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: creditsimulation-db-pvc
  labels:
    app: postgres
    tier: database
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi # Espacio solicitado
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: creditsimulation-db-deployment
  labels:
    app: creditsimulation-db-deployment
    tier: database
spec:
  selector:
    matchLabels:
      app: creditsimulation-db-deployment
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: creditsimulation-db-deployment
        tier: database
    spec:
      containers:
        - name: creditsimulation-db
          image: postgres # Imagen oficial de PostgreSQL
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432 # Puerto estándar de PostgreSQL
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_USER_GENERAL # Usuario general
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_PASSWORD_GENERAL # Contraseña general
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_DBNAME_CREDITSIMULATIONS
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: creditsimulation-db-data
      volumes:
        - name: creditsimulation-db-data
          persistentVolumeClaim:
            claimName: creditsimulation-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: creditsimulation-db-service
  labels:
    app: creditsimulation-db-service
    tier: database
spec:
  ports:
    - port: 5436
      targetPort: 5432
      protocol: TCP
  selector:
    app: creditsimulation-db-deployment
    tier: database
  type: LoadBalancer
